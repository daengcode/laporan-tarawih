<!DOCTYPE html>

<html lang="id"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec80",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102219",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-[#111814]">
<!-- Header Section -->
<header class="sticky top-0 z-10 flex items-center bg-white dark:bg-background-dark border-b border-[#dbe6e0] p-4 h-16">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-[#111814] dark:text-white">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-tight pr-10 dark:text-white">Input Pengeluaran</h1>
</header>
<main class="max-w-md mx-auto pb-32">
<!-- Date Selection -->
<section class="p-4">
<label class="flex flex-col gap-2">
<span class="text-sm font-semibold uppercase tracking-wider text-[#618975] dark:text-primary/80">Tanggal Laporan</span>
<div class="relative">
<select class="form-input w-full rounded-xl border border-[#dbe6e0] bg-white dark:bg-gray-900 dark:border-gray-700 h-14 px-4 text-base appearance-none focus:ring-2 focus:ring-primary focus:border-primary transition-all">
<option value="2023-10-27">Jumat, 27 Oktober 2023</option>
<option value="2023-10-26">Kamis, 26 Oktober 2023</option>
<option value="2023-10-25">Rabu, 25 Oktober 2023</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-[#618975]">calendar_today</span>
</div>
</label>
</section>
<!-- Main Expenses Section -->
<section class="px-4 py-2 space-y-6">
<h3 class="text-lg font-bold dark:text-white">Pengeluaran Utama</h3>
<div class="space-y-4">
<label class="flex flex-col gap-2">
<span class="text-base font-medium">Ceramah</span>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 font-bold text-[#111814] dark:text-white">Rp</span>
<input class="form-input w-full rounded-xl border border-[#dbe6e0] bg-white dark:bg-gray-900 dark:border-gray-700 h-14 pl-12 pr-4 text-lg font-bold focus:ring-2 focus:ring-primary focus:border-primary" placeholder="0" type="number"/>
</div>
</label>
<label class="flex flex-col gap-2">
<span class="text-base font-medium">Imam</span>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 font-bold text-[#111814] dark:text-white">Rp</span>
<input class="form-input w-full rounded-xl border border-[#dbe6e0] bg-white dark:bg-gray-900 dark:border-gray-700 h-14 pl-12 pr-4 text-lg font-bold focus:ring-2 focus:ring-primary focus:border-primary" placeholder="0" type="number"/>
</div>
</label>
</div>
</section>
<hr class="mx-4 my-6 border-[#dbe6e0] dark:border-gray-800"/>
<!-- Other Expenses Section -->
<section class="px-4 py-2 space-y-6">
<h3 class="text-lg font-bold dark:text-white">Pengeluaran Lainnya</h3>
<div class="space-y-4">
<label class="flex flex-col gap-2">
<span class="text-base font-medium">Nama Keperluan</span>
<input class="form-input w-full rounded-xl border border-[#dbe6e0] bg-white dark:bg-gray-900 dark:border-gray-700 h-14 px-4 text-base focus:ring-2 focus:ring-primary focus:border-primary" placeholder="Contoh: Perbaikan AC" type="text"/>
</label>
<label class="flex flex-col gap-2">
<span class="text-base font-medium">Biaya Keperluan</span>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 font-bold text-[#111814] dark:text-white">Rp</span>
<input class="form-input w-full rounded-xl border border-[#dbe6e0] bg-white dark:bg-gray-900 dark:border-gray-700 h-14 pl-12 pr-4 text-lg font-bold focus:ring-2 focus:ring-primary focus:border-primary" placeholder="0" type="number"/>
</div>
</label>
<div class="flex flex-col gap-2">
<span class="text-base font-medium">Jenis Keperluan</span>
<div class="grid grid-cols-3 gap-3">
<button class="flex flex-col items-center justify-center gap-1 p-3 rounded-xl border-2 border-primary bg-primary/10 text-[#111814] dark:text-white transition-all">
<span class="material-symbols-outlined">restaurant</span>
<span class="text-xs font-semibold">Konsumsi</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 p-3 rounded-xl border border-[#dbe6e0] bg-white dark:bg-gray-900 text-[#618975] hover:border-primary transition-all">
<span class="material-symbols-outlined">cleaning_services</span>
<span class="text-xs font-semibold">Kebersihan</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 p-3 rounded-xl border border-[#dbe6e0] bg-white dark:bg-gray-900 text-[#618975] hover:border-primary transition-all">
<span class="material-symbols-outlined">more_horiz</span>
<span class="text-xs font-semibold">Lainnya</span>
</button>
</div>
</div>
</div>
</section>
<!-- Upload Proof Section -->
<section class="px-4 py-8">
<span class="block text-base font-medium mb-3">Upload Bukti Nota</span>
<div class="relative group cursor-pointer">
<div class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-primary/40 rounded-xl bg-primary/5 group-hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-primary text-4xl mb-2">cloud_upload</span>
<p class="text-sm font-medium text-[#618975]">Ketuk untuk upload foto nota</p>
<p class="text-xs text-[#618975]/60 mt-1">Format JPG, PNG (Max 5MB)</p>
</div>
<input class="absolute inset-0 opacity-0 cursor-pointer" type="file"/>
</div>
</section>
</main>
<!-- Sticky Footer Button -->
<footer class="fixed bottom-0 left-0 right-0 p-4 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-t border-[#dbe6e0] dark:border-gray-800">
<div class="max-w-md mx-auto">
<button class="w-full bg-primary hover:bg-primary/90 text-[#111814] font-bold text-lg h-14 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">save</span>
                Simpan Pengeluaran
            </button>
</div>
</footer>
</body></html>
